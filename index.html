<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠</title>
    <link rel="stylesheet" href="index.css" >
    <script src="index.js" async></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <button class="start" id="start">开始游戏</button>
            <button class="point" id="point">当前分数:0</button>
            <div class="bar">
                <div class="back" id="back"></div>
            </div>
            <p>剩余时间:</p>
        </div>
        <div class="board">  
            <table>
                <tr>
                    <td><img src="images/appear4.png" alt="" class="img0"></td>
                    <td><img src="images/appear4.png" alt="" class="img1"></td>
                    <td><img src="images/appear4.png" alt="" class="img2"></td>
                </tr>
                <tr>
                    <td><img src="images/appear4.png" alt="" class="img3"></td>
                    <td><img src="images/appear4.png" alt="" class="img4"></td>
                    <td><img src="images/appear4.png" alt="" class="img5"></td>
                </tr>
            </table>
        </div>
        <div class="pop">
            
        </div>
    </div>

    <audio  autoplay="autoplay">
        <source src="./mp3/Style.mp3" >
    </audio>
</body>
</html>
